<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}atomcam-meteor-detector{% endblock %}</title>
    <link rel="icon" type="image/png" href="/static/img/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        :root { --pico-font-size: 16px; }
        .site-banner {
            background: #1a1a3e;
            padding: 0.75rem 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .site-banner a {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: #fff;
        }
        .site-logo {
            height: 4.5rem;
            width: auto;
            border-radius: 50%;
        }
        .site-banner strong {
            font-size: 1.8rem;
            font-weight: 300;
            color: #fff;
            letter-spacing: 0.02em;
        }
        .clip-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
        }
        .clip-card {
            border: 1px solid var(--pico-muted-border-color);
            border-radius: var(--pico-border-radius);
            padding: 0.75rem;
            position: relative;
        }
        .clip-card img {
            width: 100%;
            height: auto;
            border-radius: var(--pico-border-radius);
        }
        .clip-card .meta {
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        .clip-card .toggle-btn {
            min-width: 44px;
            min-height: 44px;
            padding: 0.5rem 1rem;
            margin-top: 0.5rem;
            cursor: pointer;
        }
        .clip-card.excluded {
            opacity: 0.5;
        }
        .composite-img, .video-player {
            max-width: 100%;
            border-radius: var(--pico-border-radius);
        }
        .output-row {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .output-row > section {
            min-width: 0;
        }
        @media (min-width: 768px) {
            .output-row {
                flex-direction: row;
            }
            .output-row > section {
                flex: 1;
            }
        }
        .night-card {
            display: block;
            text-decoration: none;
            color: inherit;
            border: 1px solid var(--pico-muted-border-color);
            border-radius: var(--pico-border-radius);
            padding: 1rem;
            margin-bottom: 1rem;
            transition: background 0.2s, opacity 0.2s;
            position: relative;
        }
        .night-card:hover {
            background: var(--pico-card-background-color);
        }
        .night-card img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: var(--pico-border-radius);
            margin-bottom: 0.5rem;
        }
        .night-card.hidden { opacity: 0.4; }
        .visibility-btn {
            position: absolute; top: 0.5rem; right: 0.5rem;
            background: rgba(0,0,0,0.5); border: none; border-radius: 50%;
            width: 2rem; height: 2rem; cursor: pointer;
            color: #fff; font-size: 0.9rem; padding: 0;
            display: flex; align-items: center; justify-content: center;
            z-index: 1;
        }
        .visibility-btn:hover { background: rgba(0,0,0,0.7); }
    </style>
</head>
<body>
    <header class="site-banner">
        <a href="/">
            <img src="/static/img/logo.png" alt="Logo" class="site-logo">
            <strong>atomcam-meteor-detector</strong>
        </a>
        <button class="settings-btn" onclick="openSettings()" title="スケジュール設定"
                style="margin-left:auto; background:none; border:none; cursor:pointer; padding:0.5rem; font-size:1.5rem; color:#fff;">
            &#9881;
        </button>
    </header>
    {% include "components/schedule_settings.html" %}
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <footer class="container">
        <small>atomcam-meteor-detector v0.1.0</small>
    </footer>
    {% block scripts %}{% endblock %}
</body>
</html>
